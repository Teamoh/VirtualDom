<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Virtual DOM</title>
	
	<style>
		* {
			padding: 0;
			margin: 0;
			border: 0;
			font-weight: normal;
			text-decoration: none;
		}

		html,
		body {
			height: 100%;
		}
	</style>
</head>
<body>
	<script src="src/virtualdom.js"></script>
	<script>
		(function () {
			const root = new VirtualDOM.VRoot();
			const div = root.createElement('div');

			div.setAttribute('class', 'test');
			div.setAttribute('testattr', '123');
			div.setAttribute('data-url', 'http://www.google.de');
			root.appendChild(div);
	
			const span = root.createElement('span');
			span.id = 'my-span';
			span.textContent = '123';
			div.appendChild(span);

			const br = root.createElement('br');
			br.id = 'my-br';
			br.classList.add('test');
			span.appendChild(br);

			console.log('root', root);
			console.log('div', div);
			console.log('span', span);
			console.log('br', br);
			console.log(root.toString());
			
			window.root = root;
			window.div = div;
			window.span = span;

			document.body.insertBefore(root.toDocumentFragment(), document.body.firstChild);
		})();
	</script>
</body>	
</html>

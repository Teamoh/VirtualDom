<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Virtual DOM</title>
	
	<style>
		* {
			padding: 0;
			margin: 0;
			border: 0;
			font-weight: normal;
			text-decoration: none;
		}

		html,
		body {
			height: 100%;
		}
	</style>
</head>
<body>
	<script src="src/virtualdom.js"></script>
	<script>
		(function () {
			const doc = new VirtualDOM.VDocument();
			const div = doc.createElement('div');

			div.setAttribute('class', 'section');
			div.setAttribute('test', '123');
			div.setAttribute('data-url', 'http://www.google.de');
			doc.appendChild(div);
	
			const span = doc.createElement('span');
			span.id = 'my-span';
			span.textContent = '123';
			div.appendChild(span);

			const br = doc.createElement('br');
			br.id = 'my-br';
			span.appendChild(br);

			console.log('doc', doc);
			console.log('div', div);
			console.log('span', span);
			console.log('br', br);
			console.log(doc.toString());

			window.doc = doc;
			window.div = div;
			window.span = span;
		})();
	</script>
</body>	
</html>

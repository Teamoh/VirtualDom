<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Virtual DOM</title>
	
	<style>
		* {
			padding: 0;
			margin: 0;
			border: 0;
			font-weight: normal;
			text-decoration: none;
		}

		html,
		body {
			height: 100%;
		}
	</style>
</head>
<body>
	<script src="src/virtualdom.js"></script>
	<script>
		(function () {
			const doc = new VirtualDOM.VDocument();
			const div = doc.createElement('div');

			div.setAttribute('test', '123');
			doc.appendChild(div);
	
			const span = doc.createElement('span');
			span.textContent = '123';
			div.appendChild(span);

			console.log('doc', doc);
			console.log('div', div);
			console.log('span', span);
			console.log(div.toString());

			window.doc = doc;
			window.div = div;
			window.span = span;
		})();
	</script>
</body>	
</html>
